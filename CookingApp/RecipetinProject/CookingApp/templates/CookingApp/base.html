{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Bootstrap-->
        <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ddd00f1a80.js" crossorigin="anonymous"></script>
        <link rel = "stylesheet" type = "text/css" href = "{% static 'CookingApp/styles.css' %}">

            {% if title %}
                <title> Django Blog -- {{title}} </title>
            {% else %}
                <title> Django Blog</title>
            {% endif %}
    </head>
    
    <body>
        <nav class = "navbar navbar-dark navbar-expand-sm fixed-top ">
            <div class = "container">
                <button class="navbar-toggler" data-toggle="collapse" type="button" data-target = "#Navbar">
                    <span class = "navbar-toggler-icon"></span>
                </button>
                <a class = "navbar-brand" href = "#"><img src = "logo1.svg" height = "50" width = '41'> </a>
                <div class = "collapse navbar-collapse" id = "Navbar">
                    <ul class = "navbar-nav d-flex m-0 ">
                        <li class = "nav-item active "> <a class = "nav-link" href = "#"> <span class = "fa fa-home fa-lg"> </span> Home </a> </li>
                        <li class = "nav-item px-3"> <a class = "nav-link" href ="#"> <span class = "fab fa-hotjar fa-lg"></span> Explore</a></li>
                        <li>
                            <form class="d-flex">
                                <input class="form-control me-2 " type="search" placeholder="Search" size = "65" aria-label="Search">
                                <button class="btn btn-outline-warning" type="submit">Search</button>
                            </form>
                        </li>
                        <li class = "nav-item px-3"> <a class = "nav-link" href = "#"><span class = "fas fa-sliders-h fa-lg"></span></a> </li>
                    </ul>
                </div>
                    <span class = "navbar-text">
                        <a id = "clickableCursor" class = "mask" data-toggle= "modal" data-target="#loginModal">
                            <span class = "fa fa-sign-in"></span>Login 
                        </a>
                    </span>
            </div>
        </nav>

        <!--  Login and Sign-Up Modals !-->

       <div id = "loginModal" class="modal fade" tabindex="-1" role="dialog">
           <div class="modal-dialog modal-lg" role = "content">
               <div class="modal-content">
                   <div class="modal-header">
                       <h4 class = "modal-title"> Login </h4>
                        <button type="button" class="close" data-dismiss="modal" > &times; </button>
                   </div>
                   <div class = "modal-body">
                       <form>
                           <div class = "form-row">
                               <div class = "form-group col-sm-4">
                                   <label for= "emailForm"> Email Address</label>
                                   <input type = "email" class="form-control form-control-sm my-2" id = "loginEmail" placeholder="Enter your e-mail">
                               </div>
                               <div class = "form-group col-sm-4 ">
                                   <label for ="passwordForm"> Password: </label>
                                   <input type="password" class="form-control form-control-sm my-2" id = "loginPassword" placeholder = "Password">
                               </div>
                               <div class="col-sm-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me </label>
                                    </div>
                                </div>
                           </div>
                       </form>   
                   </div>
                   <div class="modal-footer">
                        <button type="button" id="buttonNewUser" class="btn btn-outline-warning btn-sm ml-auto" data-dismiss="modal" data-toggle="modal" data-target = "#NewUserModal">New User?</button>
                        <button type = "button" class="btn btn-outline-primary btn-sm ml-auto" data-dismiss = "modal">Log In</button> 
                        <button type="submit" class="btn btn-outline-danger btn-sm ml-auto">Cancel</button>
                  </div>
                </div>
           </div>
       </div>


       <div id = "NewUserModal" class = "modal fade-in" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role = "content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class = "modal-title"> Sign Up! </h4>
                     <button type="button" class="close" data-dismiss="modal" > &times; </button>
                </div>
                <div class = "modal-body">
                    <form>
                        <div class = "form-row">
                            <div class="form-group row">
                                <label for = "username" class = "col-md-2 col-form-label my-2"> Username</label>
                                <div class = "col-md-4">
                                    <input type = "text" class = "form-control my-2" id = "NewUsername" name =  "NewUsername" placeholder = "Username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for = "emailID" class = "col-md-2 col-form-label my-2"> Email Address </label>
                                <div class = "col-md-4">
                                    <input type = "email" class = "form-control my-2" id = "NewEmailID" name =  "NewEmailID" placeholder = "Email Address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for = "password" class = "col-md-2 col-form-label my-2"> Password</label>
                                <div class = "col-md-4">
                                    <input type = "password" class = "form-control my-2" id = "Newpassword" name =  "Newpassword" placeholder ="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for = "password" class = "col-md-2 col-form-label my-2"> Confirm Password</label>
                                <div class = "col-md-4">
                                    <input type = "password" class = "form-control my-2" id = "Newpassword" name =  "Newpassword" placeholder ="Password">
                                </div>
                            </div>
                            <div class="col-sm-auto">
                                 <div class="form-check">
                                     <input class="form-check-input my-2" type="checkbox">
                                     <label class="form-check-label my-2"> Remember me </label>
                                 </div>
                             </div>
                        </div>
                    </form>   
                </div>

                <!-- End of login and sign-up modals !-->


                <div class="modal-footer">
                     <button type="button" id="buttonNewUser" class="btn btn-outline-warning btn-sm ml-auto" data-dismiss="modal" data-toggle="modal" data-target = "#NewUserModal">New User?</button>
                     <button type = "button" class="btn btn-outline-primary btn-sm ml-auto" data-dismiss = "modal" data-toggle = "modal" data-target = "#loginModal">Log In</button> 
                     <button type="submit" class="btn btn-outline-danger btn-sm ml-auto" data-dismiss = "modal">Cancel</button>
               </div>
             </div>
        </div>
       </div>

       <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>

        <footer>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        </footer>
    </body>

</html>
