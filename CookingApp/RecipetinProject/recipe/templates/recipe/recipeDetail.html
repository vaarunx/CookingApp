{% extends "CookingApp/main.html" %}
{% block content%}
    <div class = "media">
        <div class = "media-body">
            <h2 class="account-heading">Your Recipes</h2>
            <div class = "content-section"> 
                <div class="article-metadata">
                    <h2><a class="article-title" href="#">{{ recipe.name}}</a></h2>
                    <small class="text-muted">{{ recipe.datePosted }}</small>
                </div>
                <b>Cuisine :</b> {{recipe.cuisine}}
                <p class="article-content"><b>Ingredients:</b> <br> {{recipe.ingredients}}</p>
                
               <b>Steps:</b> <br> {{recipe.steps}}
                <div class = "row"> <img src = "{{recipe.image.url}}" alt = "Image"> </div>
            </div>
        </div>
    </div>
    <div>
        <a class = "btn btn-secondary btn-sm mt-1 mb-1 " href = "{% url 'recipe-update' recipe.id %}"> Update </a>
        <a class = "btn btn-danger btn-sm mt-1 mb-1 " href = "{% url 'recipe-delete' recipe.id %}"> Delete </a>
      </div>

{% endblock content %}
