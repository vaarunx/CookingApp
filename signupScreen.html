<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up Screen!
        </title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body class = "signup">
        <div class = 'input-signup'>   
        <h1> WELCOME!</h1>
            <form action = "" method = 'POST'>
                <i class="fa fa-user-o"></i>
                <input id = 'username' placeholder="Enter a unique username" type = 'text' name = 'Username' required>
                <i class="fa fa-envelope-o"></i>
                <input id = 'email' placeholder="Enter your Email ID" type = 'email' name = 'email_name' required>
                <i class="fa fa-key"></i>
                <input id = 'password' placeholder="Enter a password" type = 'password' name = 'password' required>
                <i class="fa fa-key"></i>
                <input id = 'password-again' placeholder = "Enter the password again" type = 'password' name = 'password' required>
                <button type="button" class = 'signup'>SIGN UP!</button>
                <button type="button" id = 'login-reroute'>GO TO LOGIN PAGE!</button>
            </form>
        </div>
        
    </body>

</html>
